---
layout: main
title: David Batey - Blogging on startups, technology and productivity
---
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.excerpt }}</p>
      <p class="tag-title">Tags:</>
      <ul class="tag-list">
      {% for tag in post.tags %}
	<li class="inline tag">{{ tag }}</li>
      {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
